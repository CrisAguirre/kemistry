<div class="notification-container">
  <div class="notification-toast" [ngClass]="{'show': showToast}" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="notification-content">
      <i class="fas fa-check-circle"></i>
      <span>{{ message }}</span>
    </div>
    <button type="button" class="close-button" (click)="closeNotification()" aria-label="Cerrar">
      <i class="fas fa-times"></i>
    </button>
  </div>
</div>
